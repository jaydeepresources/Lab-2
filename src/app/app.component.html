<div class="container">
    <div class="jumbotron py-4">
        <p class="h1 text-center mb-0">Lab 1.2 : Angular 2 Operation</p>
    </div>

    <div class="alert alert-info" *ngIf="alertMsg.trim().length > 0">
        <span class="h3">{{alertMsg}}</span>
    </div>

    <p class="h1 mb-4">Add Employee</p>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter ID" class="form-control" [(ngModel)]="newEmployee.id">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="newEmployee.name">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Salary" class="form-control" [(ngModel)]="newEmployee.salary">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Department" class="form-control" [(ngModel)]="newEmployee.department">
        </div>
    </div>

    <button class="btn btn-secondary mt-3" type="button" (click)="addEmployee()">Add Employee</button>

    <p class="h1 my-4">Show All Employees</p>

    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Department</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let employee of employees;let i=index">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <button class="btn btn-secondary mx-1" (click)="updateClicked(i)">Update</button>
                    <button class="btn btn-secondary mx-1" (click)="deleteEmployee(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <p class="h1 mb-4">Update Employee</p>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter ID" class="form-control" [(ngModel)]="updatedEmployee.id">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="updatedEmployee.name">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Salary" class="form-control" [(ngModel)]="updatedEmployee.salary">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Department" class="form-control" [(ngModel)]="updatedEmployee.department">
        </div>
    </div>

    <button class="btn btn-secondary my-3" type="button" (click)="updateEmployee()">Update Employee</button>

</div>
